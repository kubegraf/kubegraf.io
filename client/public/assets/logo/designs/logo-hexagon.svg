<svg viewBox="0 0 400 400" xmlns="http://www.w3.org/2000/svg">
    <defs>
        <!-- Gradient for the hexagon border -->
        <linearGradient id="hexGradient" x1="0%" y1="0%" x2="100%" y2="100%">
            <stop offset="0%" style="stop-color:#5dd8f7"/>
            <stop offset="25%" style="stop-color:#4b8cf5"/>
            <stop offset="75%" style="stop-color:#6d5cf5"/>
            <stop offset="100%" style="stop-color:#a855f7"/>
        </linearGradient>

        <!-- Inner gradient for rotating hexagon -->
        <linearGradient id="innerHexGradient" x1="0%" y1="0%" x2="100%" y2="100%">
            <stop offset="0%" style="stop-color:#5dd8f7"/>
            <stop offset="50%" style="stop-color:#6d5cf5"/>
            <stop offset="100%" style="stop-color:#a855f7"/>
        </linearGradient>
    </defs>

    <!-- Outer hexagon border (thick stroke) -->
    <path d="M 200 40 L 310 100 L 310 220 L 200 280 L 90 220 L 90 100 Z"
          fill="none"
          stroke="url(#hexGradient)"
          stroke-width="28"
          stroke-linecap="round"
          stroke-linejoin="round"/>

    <!-- Inner rotating hexagon (thinner stroke) -->
    <path d="M 200 90 L 275 130 L 275 210 L 200 250 L 125 210 L 125 130 Z"
          fill="none"
          stroke="url(#innerHexGradient)"
          stroke-width="18"
          stroke-linecap="round"
          stroke-linejoin="round"/>

    <!-- Three node circles -->
    <!-- Top node -->
    <circle cx="200" cy="120" r="18" fill="#e8f4f9"/>
    <circle cx="200" cy="120" r="8" fill="#1a2332"/>

    <!-- Bottom left node -->
    <circle cx="150" cy="200" r="18" fill="#e8f4f9"/>
    <circle cx="150" cy="200" r="8" fill="#1a2332"/>

    <!-- Bottom right node -->
    <circle cx="250" cy="200" r="18" fill="#e8f4f9"/>
    <circle cx="250" cy="200" r="8" fill="#1a2332"/>
</svg>
