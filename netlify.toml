[build]
  # Build command that builds the site and prepares _site directory
  command = "npm run build && npm run build:netlify"
  # Publish directory where Netlify should serve files from
  publish = "_site"

# Redirect rules for SPA (Single Page Application) routing
# All routes that don't match actual files should redirect to index.html
# This allows client-side routing to work properly
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200
  force = false

# Headers for security and performance
[[headers]]
  for = "/*"
  [headers.values]
    X-Frame-Options = "DENY"
    X-XSS-Protection = "1; mode=block"
    X-Content-Type-Options = "nosniff"
    Referrer-Policy = "strict-origin-when-cross-origin"

[[headers]]
  for = "/assets/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
  for = "/*.js"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
  for = "/*.css"
