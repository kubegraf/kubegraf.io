<svg xmlns="http://www.w3.org/2000/svg" width="1200" height="630" viewBox="0 0 1200 630">
  <defs>
    <linearGradient id="bgGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#020617"/>
      <stop offset="100%" style="stop-color:#0f172a"/>
    </linearGradient>
    <linearGradient id="logoGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#22d3ee"/>
      <stop offset="50%" style="stop-color:#3b82f6"/>
      <stop offset="100%" style="stop-color:#d946ef"/>
    </linearGradient>
    <linearGradient id="textGrad" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#326ce5"/>
      <stop offset="100%" style="stop-color:#00d4aa"/>
    </linearGradient>
  </defs>

  <!-- Background -->
  <rect width="1200" height="630" fill="url(#bgGrad)"/>

  <!-- Grid pattern -->
  <pattern id="grid" width="50" height="50" patternUnits="userSpaceOnUse">
    <path d="M 50 0 L 0 0 0 50" fill="none" stroke="rgba(50,108,229,0.05)" stroke-width="1"/>
  </pattern>
  <rect width="1200" height="630" fill="url(#grid)"/>

  <!-- Logo icon -->
  <g transform="translate(520, 120) scale(1.5)">
    <path d="M80 30 L60 12 L35 12 L12 30 L12 70 L35 88 L60 88 L80 70 L80 50 L55 50"
          fill="none" stroke="url(#logoGrad)" stroke-width="4" stroke-linecap="round" stroke-linejoin="round"/>
    <circle cx="80" cy="30" r="5" fill="#22d3ee"/>
    <circle cx="60" cy="12" r="5" fill="#06b6d4"/>
    <circle cx="35" cy="12" r="5" fill="#3b82f6"/>
    <circle cx="12" cy="30" r="5" fill="#3b82f6"/>
    <circle cx="12" cy="70" r="5" fill="#6366f1"/>
    <circle cx="35" cy="88" r="5" fill="#8b5cf6"/>
    <circle cx="60" cy="88" r="5" fill="#a855f7"/>
    <circle cx="80" cy="70" r="5" fill="#c026d3"/>
    <circle cx="80" cy="50" r="5" fill="#d946ef"/>
    <circle cx="55" cy="50" r="5" fill="#d946ef"/>
    <!-- 3D Pod -->
    <path d="M42 22 L62 34 L42 46 L22 34 Z" fill="#22d3ee" stroke="#fff" stroke-width="1.5"/>
    <path d="M42 46 L62 34 L62 54 L42 66 Z" fill="#8b5cf6" stroke="#fff" stroke-width="1.5"/>
    <path d="M42 46 L22 34 L22 54 L42 66 Z" fill="#3b82f6" stroke="#fff" stroke-width="1.5"/>
  </g>

  <!-- Text: KubeGraf -->
  <text x="600" y="380" text-anchor="middle" font-family="Inter, system-ui, sans-serif" font-size="72" font-weight="800" fill="url(#textGrad)">KubeGraf</text>

  <!-- Tagline -->
  <text x="600" y="440" text-anchor="middle" font-family="Inter, system-ui, sans-serif" font-size="28" fill="#94a3b8">Advanced Kubernetes Visualization</text>

  <!-- Feature badges -->
  <g transform="translate(300, 490)">
    <rect x="0" y="0" width="160" height="40" rx="20" fill="rgba(50,108,229,0.2)" stroke="rgba(50,108,229,0.4)" stroke-width="1"/>
    <text x="80" y="26" text-anchor="middle" font-family="Inter, system-ui, sans-serif" font-size="16" fill="#64748b">Terminal UI</text>
  </g>
  <g transform="translate(520, 490)">
    <rect x="0" y="0" width="160" height="40" rx="20" fill="rgba(0,212,170,0.2)" stroke="rgba(0,212,170,0.4)" stroke-width="1"/>
    <text x="80" y="26" text-anchor="middle" font-family="Inter, system-ui, sans-serif" font-size="16" fill="#64748b">Web Dashboard</text>
  </g>
  <g transform="translate(740, 490)">
    <rect x="0" y="0" width="160" height="40" rx="20" fill="rgba(139,92,246,0.2)" stroke="rgba(139,92,246,0.4)" stroke-width="1"/>
    <text x="80" y="26" text-anchor="middle" font-family="Inter, system-ui, sans-serif" font-size="16" fill="#64748b">Topology Graphs</text>
  </g>

  <!-- URL -->
  <text x="600" y="590" text-anchor="middle" font-family="JetBrains Mono, monospace" font-size="20" fill="#475569">kubegraf.io</text>
</svg>
