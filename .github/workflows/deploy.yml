name: Build Next.js and Deploy Static Site to GitHub Pages

on:
  push:
    branches:
      - main
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build Next.js (for testing only)
        run: npm run build
        env:
          NODE_ENV: production
        continue-on-error: false

      - name: Prepare static site for deployment
        run: |
          mkdir -p _site
          cp index.html _site/
          cp -r docs _site/ 2>/dev/null || true
          cp -r assets _site/ 2>/dev/null || true
          cp -r css _site/ 2>/dev/null || true
          cp -r js _site/ 2>/dev/null || true
          cp -r images _site/ 2>/dev/null || true
          cp CNAME _site/ 2>/dev/null || true
          cp install.sh _site/ 2>/dev/null || true
          cp install.ps1 _site/ 2>/dev/null || true
          cp install _site/ 2>/dev/null || true
          cp favicon.ico _site/ 2>/dev/null || true
          cp manifest.json _site/ 2>/dev/null || true
          cp robots.txt _site/ 2>/dev/null || true
          cp sitemap.xml _site/ 2>/dev/null || true
          touch _site/.nojekyll

      - name: Setup Pages
        uses: actions/configure-pages@v4

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: './_site'

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4

